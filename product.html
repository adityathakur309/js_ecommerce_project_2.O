<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>java script ecommerce website</title>
  <link rel="shortcut icon" href="/assets/developer-FvbfJsKF.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" />
  
  <script type="module" crossorigin src="/assets/getcartProductFromLs-CAO1KsUO.js"></script>
  <script type="module" crossorigin src="/assets/toast-RN15fP-X.js"></script>
  <script type="module" crossorigin src="/assets/main-DmX68Jh0.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/getcartProductFromLs-B2PXhHQf.css">
</head>

<body>
  <!-- header section start  -->
  <section class="header-nav">
    

  </section>
  <!-- header end  -->
 
   <!-- sale section start  -->
   <section class="container" id="sale-section">
    <div class="sale-section">
      <div class="sale-item">
        <div class="sale-text inner-item">
          <p>NEW YEAR SALE</p>
          <h2>Get And Extra 50% Off</h2>
          <a href="" class="shop-now">Shop now</a>
        </div>
        <div class="sale-img inner-item">
          <img src="/assets/red%20pahari%20cap-42KSYSlo.jpg" alt="cap image">
        </div>
      </div>
      <div class="sale-item">
        <div class="sale-text inner-item">
          <p>NEW YEAR SALE</p>
          <h2>Get And Extra 50% Off</h2>
          <a href="" class="shop-now">Shop now</a>
        </div>
        <div class="sale-img inner-item">
          <img src="/assets/desi%20rajma%20red-DsvcG_58.jpg" alt="rajma image">
        </div>
      </div>
      <div class="sale-item">
        <div class="sale-text inner-item">
          <p>NEW YEAR SALE</p>
          <h2>Get And Extra 50% Off</h2>
          <a href="" class="shop-now">Shop now</a>
        </div>
        <div class="sale-img inner-item">
          <img src="/assets/curah%20jeera-DEyD33AE.jpg" alt="jeera image">
        </div>
      </div>
    </div>
  </section>
  <!-- end  -->
  <!-- why section start  -->
  <section class="container mr-bottom" id="why-section">
    <div class="check mr-bottom">
      <h2>checkout aditya store</h2>
    </div>
    <div class="product-container flex space-between">
    </div>

    <!-- template cart  -->
   <template id="product-item">
      <div class="product-item" id="" data-aos="zoom-in-up" data-aos-duration="700">
        <div class="cart-img">
          <img src="images/img/chamba honey.jpg" alt="" class="cart-image">
        </div>
        <h2 class="product-name"></h2>
        <div class="star">
          <img src="images/icons/star.png" alt="">
          <img src="images/icons/star.png" alt="">
          <img src="images/icons/star.png" alt="">
          <img src="images/icons/star.png" alt="">
          <img src="images/icons/star.png" alt="">
        </div>
        <div class="cart-price">
          <div class="price"></div>
          <div class="actual-price"></div>
        </div>
        <div class="cart-stock">
          <p>total stock avalible:</p>
          <p class="stock">50</p>
        </div>
        <div class="cart-quantity">
          <p>Quantity(Pieces)</p>
          <div class="buttons">
            <button class="increment button">+</button>
            <p class="Quantity button">1</p>
            <button class="decrement button">-</button>
          </div>
        </div>
        <button class="btn cart-btn">
          <img src="images/icons/new cart.png" alt="cart image" height="30" width="30" class="btn-cart-img">Add
          to cart
        </button>
      </div>

    </template>
    <!-- end  -->
  </section>
  <!-- end -->
   <footer class="section-footer">

  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

      // Initialize AOS
      AOS.init({

      });
  </script>
</body>

</html>
